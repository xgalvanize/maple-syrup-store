apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maple-store-ingress
spec:
  rules:
    - host: maple.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /graphql/
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
